<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Scientific Calculator</h1>

        <div class="calculator">
            <input type="text" name="screen"  id="screen" placeholder="0">
            
            <br>

            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button>C</button></td>
            <td><button id = "backspace">Backspace</button></td>
            <br>

            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>-</button></td>            
            <br>

            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>X</button></td>
            <br>

            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>/</button></td>
            <br>

            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>+</button></td>
            <td><button>=</button></td>
            <br>

            <td><button>e^x</button></td>
            <td><button>x^2</button></td>
            <td><button>x^3</button></td>
            <td><button>x^y</button></td>
            <br>

            <td><button>sqrt</button></td>
            <td><button>log</button></td>
            <td><button>ln</button></td>
            <br>

            <td><button>sin</button></td>
            <td><button>cos</button></td>
            <td><button>tan</button></td>
            <br>

            <td><button>sin^-1</button></td>
            <td><button>cos^-1</button></td>
            <td><button>tan^-1</button></td>
            <br>
            
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
